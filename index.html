<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class="btn" data-modal="#modal-1">Modal 1</button>
        <button class="btn" data-modal="#modal-2">Modal 2</button>
        <button class="btn" data-modal="#modal-3">Modal 3</button>
    </main>
    <div id="modal-1" class="modal-backdrop">
        <div class="modal-container">
            <button class="modal-close">&times</button>
            <div class="modal-content">
                <p>Modal 1</p>
            </div>
        </div>
    </div>
    <div id="modal-2" class="modal-backdrop">
        <div class="modal-container">
            <button class="modal-close">&times</button>
            <div class="modal-content">
                <p>Modal 2</p>
            </div>
        </div>
    </div>
    <div id="modal-3" class="modal-backdrop">
        <div class="modal-container">
            <button class="modal-close">&times</button>
            <div class="modal-content">
                <p>Modal 3</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
